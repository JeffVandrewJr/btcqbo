{% extends "base.html" %}

{% block app_content %}
    <h1>Enter Your Pairing Code</h1>
    <p>You can obtain your code by clicking <a href="{{ url }}" target="_blank">here.</a></p>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.code(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
