{% extends "base.html" %}

{% block app_content %}
    <h1>Choose a Username and Password</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>Username: </p>
        <p>
            {{ form.username(size=32) }}
        </p>
        <p>Password: </p>
        <p>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
